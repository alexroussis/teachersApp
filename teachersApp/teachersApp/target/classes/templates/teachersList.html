<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <title>Teachers</title>
</head>
<body>
<div class="container">
  <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
  <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    <h2 class="text-center my-4" >Teachers</h2>
  <div class="row">
    <div class="col align-self-start">
      <a class="btn btn-primary" href="/create" role="button"> <i class="bi bi-plus-lg"></i>  New Teacher</a>
    </div>
<div class="col align-self-center">
  <form method="get" th:action="@{/teachers/search}">
    <div class="d-flex justify-content-center">
      <div class="form-outline" data-mdb-input-init>
        <input type="text" name="lname" id="form1" class="form-control" placeholder="Search..." th:object="${lname}"/>
      </div>
      <button type="submit" class="btn btn-primary" data-mdb-ripple-init>
        <i class="fas fa-search"></i>
      </button>
    </div>
  </form>
</div>
  </div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th >First Name</th>
      <th >Last Name</th>
      <th >E-Mail</th>
      <th >Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "teacher: ${teacher}">
      <td th:text="${teacher.fname}" ></td>
      <td th:text="${teacher.lname}" ></td>
      <td th:text="${teacher.email}" ></td>
      <td><a role="button" class="btn btn-primary" th:href ="@{/edit(id=${teacher.id})}"> <i class="bi bi-gear"></i> Update</a> <a type="button" class="btn btn-danger" th:href ="@{/delete(id=${teacher.id})}" onclick="return confirm('Delete teacher?')"> <i class="bi bi-dash"></i> Delete</a></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
