<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Teachers</title>
</head>
<body>
<div class="container" >
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center">Edit Teacher</h2>
            <form method="post"  th:object="${teacherDto}">
                <div class="form-floating mb-3">
                    <input readonly class="form-control" id="floatingInput" placeholder="" th:value="${teacherDto.id}">
                    <label for="floatingInput">ID</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="floatingInput" placeholder="" th:field="${teacherDto.fname}">
                    <label for="floatingInput">First Name</label>
                    <p th:if="${#fields.hasErrors('fname')}" th:errorclass="text-danger" th:errors="${teacherDto.fname}"></p>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" placeholder="" th:field="${teacherDto.lname}">
                    <label for="floatingInput">Last Name</label>
                    <p th:if="${#fields.hasErrors('lname')}" th:errorclass="text-danger" th:errors="${teacherDto.lname}"></p>
                </div>
                <div type="email" class="form-floating mb-3">
                    <input class="form-control" placeholder="" th:field="${teacherDto.email}">
                    <label for="floatingInput">E-Mail</label>
                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${teacherDto.email}"></p>
                </div>

                <div class="row">
                    <div class="col d-grid">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                    <div class="col d-grid">
                        <a class="btn btn-danger" href="/teachers" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
